<div class="register-container">
  <div class="register-form">
    <form id="register-form">
      <div class="gs-form-heading"> Sign Up </div>
      <div class="form-group">
        <div class="col-lg-4 input-name"> Username </div>
        <div class="col-lg-8">
          <input type="text" name="username" id="username" class="form-control signup-form-control" required/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-4 input-name"> Company </div>
        <div class="col-lg-8">
          <input type="text" name="company" id="auto_company" class="form-control signup-form-control" readonly />
        </div>
      </div>
      <div class="form-group email-seperator">
        <div class="col-lg-4 input-name"> Email </div>
        <div class="col-lg-8">
          <div class="col-lg-6 input-email">
            <input type="text" name="email_initial" id="email_initial" class="form-control signup-form-control" required />
          </div>
          <div class="col-lg-1 input-email">
            <span>@</span>
          </div>
          <div class="col-lg-5 input-email">
            <input type="text" name="email_domain" id="auto_domain" class="form-control signup-form-control" readonly />
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-4 input-name"> Password </div>
        <div class="col-lg-8">
          <input type="password" name="password" id="password" class="form-control signup-form-control" data-rule-password="true" minLength="8" required />
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-4 input-name"> Confirm Password </div>
        <div class="col-lg-8">
          <input type="password" name="confirmPassword" class="form-control signup-form-control" data-rule-password="true" data-rule-equalTo="#password" minLength="8" required />
          </div>
        </div>
      <div class="form-group">
        <div class="row">
          <div class="sign-up-container">
            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-signup button-all" value="Done">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
